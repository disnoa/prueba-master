<!DOCTYPE html>
<html ng-app="app" ng-controller="MainCtrl as main">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title cd-page-title></title>
        <link rel="shortcut icon" ng-href="{{main.favicon}}"/> 
        <!-- META TAGs -->
        <meta name="application-name" content="{{main.appName}}" />
        <meta name="description" content="{{main.description}}"/>

        <!-- inject-vendor:css -->
        <link rel="stylesheet" href="assets/css/normalize.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <!-- endinject -->

        <!-- inject:css -->
        <link rel="stylesheet" href="assets/css/style.min.css" id="loadCSS">
        <!-- endinject -->

        <!-- fonts -->
        <link href="//fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    </head>

    <body>
        <!-- Main view  -->
        <div ui-view></div>

        <!-- inject-vendor:js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endinject -->

        <!-- javascript Custom -->
        <script src="assets/js/main.js"></script>

        <!-- inject-vendor:angularjs -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="app/app.module.js"></script>

        <!-- Modulos core -->
        <script src="app/core/core.module.js"></script>
        <script src="app/core/core.config.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/dataservice.js"></script>
        <script src="app/core/directives.js"></script>

        <!-- layout  -->
        <script src="app/layout/layout.module.js"></script>
        <script src="app/layout/content.controller.js"></script>
        <script src="app/layout/cdPageTitle.js"></script>
        
        
        <!-- Modulos -->
        <script src="app/components/entidad/entidad.module.js"></script>

        <!-- dependencias state -->
        <div id="loadJS"></div>
        <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
        <script src="bower_components/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js"></script>
    </body>
</html>
